<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function createConditionalPromise(condition) {
            return new Promise((resolve, reject) => {
                if (condition) {
                    resolve("Promise resolved!");
                } else {
                    reject("Promise rejected!");
                }
            });
        }

        createConditionalPromise(true)
            .then(console.log)
            .catch(console.error);

        createConditionalPromise(false)
            .then(console.log)
            .catch(console.error);

        function errorHandlingPromise() {
            return new Promise((resolve, reject) => {
                reject("An error occurred!");
            });
        }

        errorHandlingPromise()
            .then(console.log)
            .catch(err => {
                console.error("Caught error:", err); // Caught error: An error occurred!
            });

        function chainPromise() {
            return new Promise((resolve) => {
                resolve("First step successful!");
            });
        }

        chainPromise()
            .then(result => {
                console.log(result);
                return "Second step successful!";
            })
            .then(console.log) 
            .catch(console.error);


        function doubleCatchPromise() {
            return new Promise((resolve, reject) => {
                reject("Error in promise!");
            });
        }

        doubleCatchPromise()
            .then(console.log)
            .catch(err => {
                console.log("First catch:", err);
                throw new Error("Rethrown error!");
            })
            .catch(err => {
                console.log("Second catch:", err);
            })
            .finally(() => {
                console.log("Finally block executed!");
            });

    </script>


</body>

</html>
